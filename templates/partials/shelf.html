<section
    hx-target="#shelf"
>
    <section class="shelf-controls">
        <button
            hx-post="/getShelf"
            hx-swap="outerHtml"
            hx-target="#shelf"
            type="submit"
            name="method"
            value="price"
        >
            Sort by Price
        </button>
        <button
            hx-post="/getShelf"
            hx-swap="outerHtml"
            hx-target="#shelf"
            type="submit"
            name="method"
            value="category"
        >
            Sort by Category
        </button>
        <p>To do: implement a keyword filter based on active search - https://htmx.org/examples/active-search/</p>
    </section>
    <section 
        class="category-container shelf"
    >
        {% for item in shelf %}
                <article
                    class="category {{item.category_class}} card"
                >
                    <h4 class="item name shelf-card">
                        {{ item.name }}
                    </h4>
                    <section style="display: flex; flex-direction: column;">
                        <div class="color-panel">
                        {% for color in item.color %}
                            <div class="{{color}} square"> 
                            </div>
                        {% endfor %}
                        </div>
                        <p style="text-wrap:wrap; align-self: flex-end;">
                            {{ item.description }}
                        </p>
                    </section>
                    <button
                        hx-post="/addToCart"
                        hx-target="#cart"
                        hx-swap="outerHtml"
                        type="submit"
                        name="product"
                        value="{{item.product_id}}"
                        class="shelf-button"
                    >
                        Add to Cart
                    </button>
                </article>
        {% endfor %}
    </section>
</section>

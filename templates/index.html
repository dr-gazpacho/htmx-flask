<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link type="text/css" rel="stylesheet" href="/static/styles.css"/>
</head>
    <p>{{message}}</p>
<body>
    <section id="shelf-container">
        <h2
            hx-get="/getShelf"
            hx-trigger="load"
            hx-post="/getShelf"
            hx-trigger="click"
            hx-swap="outerHtml"
            hx-target="#shelf"
            type="submit"
            name="method"
            value="category"
        >
            This heading has an HTTP method attached, it will trigger a GET to /shelf on page load
    </h2>
        <section id="shelf"></section>
        <hr>
        <h2>Cart</h2>
        <section id="cart" class="category-container cart">

        </section>
    </section>
    <hr>
    <section>
        <h2>Add a new item to the database</h2>
        <form 
            id="new-item-form"
            class="new-item-form"
            hx-post="/addToShelf"
            hx-trigger="submit"
            hx-target="#shelf"
            hx-swap="outerHtml"
            hx-on::after-request="this.reset()"
        >
            <input type="text" name="name" placeholder="what is this thing?">
            <input type="text" name="description" placeholder="what is it like?">
            <input type="number" name="price" placeholder="what value does it hold?">
            <input type="submit" value="new-thing" form="new-item-form">
        </form>

        <div id="results-box"></div>
        
    </section>
    <script src="/static/htmx.min.js"></script>
</body>
</html>
